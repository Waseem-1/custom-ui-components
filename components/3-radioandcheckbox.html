<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio | Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../assets/img/favicon.png"
    />

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/radioandcheckbox.css" />
  </head>
  <body>
    <header class="page-header">
      <a href="../index.html" class="page-header-back page-header-end">
        <span class="uil uil-arrow-left"></span>
        <span> Back </span>
      </a>
      <h2 class="page-header-title">Radio | Checkbox</h2>
      <span class="page-header-end"></span>
    </header>
    <div class="container">
      <!-- Section for radio input with custom style - start -->
      <section class="block-list">
        <article class="block group-input-radio">
          <div class="block-inner">
            <div class="block-component">
              <div class="form__group">
                <div class="form__group-label">
                  <label>Please select the weather!</label>
                </div>

                <div class="form__radio-group">
                  <input
                    type="radio"
                    class="form__radio-input"
                    id="small"
                    name="size"
                  />
                  <label for="small" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Winter
                  </label>
                </div>
                <div class="form__radio-group">
                  <input
                    type="radio"
                    class="form__radio-input"
                    id="large"
                    name="size"
                  />
                  <label for="large" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Summer
                  </label>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
      <!-- Section for radio input with custom style - end -->
    </div>
  </body>
</html>
