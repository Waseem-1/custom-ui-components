<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/img/favicon.png"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/button.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section for button with copy icon - start -->
      <section class="block-list">
        <article class="block copy-icon-button">
          <div class="block-inner">
            <h2 class="block-title">Button with Icon</h2>
            <div class="block-component">
              <button class="button-copy">
                <span class="button-copy__icon uil uil-copy"></span>
                <span class="button-copy__text">Copy</span>
              </button>
            </div>
          </div>
        </article>
      </section>
      <!-- Section for button with copy icon - end -->
    </div>
  </body>
</html>
